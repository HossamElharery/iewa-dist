<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IEWA</title>
  <base href="/iewa-dist/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    // GitHub Pages hack to handle SPA routing
    // This script takes the current path and redirects to the index page with the path as a hash
    var segmentCount = 1; // Number of path segments to keep (1 for iewa-dist/)
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
